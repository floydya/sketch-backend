version: '3.7'

x-common-variables: &common-variables
  DJANGO_SECRET_KEY: CHANGEME!!!
  DJANGO_DEBUG: "True"
  DJANGO_SSL: "False"
  DJANGO_DB_URL: postgres://postgres:postgres@db:5432/db
  DJANGO_CACHE_URL: redis://cache:6379
  DJANGO_CACHEOPS: redis://cache:6379
  CELERY_BROKER_URL: redis://cache:6379
  DJANGO_SETTINGS_MODULE: app.settings


services:

  caddy:
#    build: ./client
    image: abiosoft/caddy:no-stats
    environment:
      - SERVER_NAME=exchange.com
    ports:
      - 80:80
      - 443:443
    volumes:
      - static_files:/_/static
      - media_files:/_/media
      - ./Caddyfile:/etc/Caddyfile
    depends_on:
      - backend

  cache:
    image: redis:alpine
    expose:
      - 6379

  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/:cached
    
  backend:
    container_name: "exchange"
    build: ./server
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000
    environment: *common-variables
    expose:
      - 8000
    volumes:
      - static_files:/home/app/web/app/static
      - media_files:/home/app/web/app/uploads
    depends_on:
      - cache
      - db
    links:
      - cache:redis
      - db

